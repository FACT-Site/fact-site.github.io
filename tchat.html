<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Ligne</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat { width: 300px; margin: auto; border: 1px solid #ccc; padding: 10px; }
        #messages { height: 300px; overflow-y: scroll; border-bottom: 1px solid #ccc; }
        input { width: 80%; padding: 5px; }
        button { padding: 5px; }
    </style>
</head>
<body>
    <h2>Chat en Ligne</h2>
    <div id="username-section">
        <input type="text" id="username" placeholder="Choisissez un pseudo...">
        <button onclick="setUsername()">Valider</button>
    </div>
    <div id="chat" style="display:none;">
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Votre message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        // ðŸ”¥ Configuration Firebase (remplace avec tes clÃ©s)
        const firebaseConfig = {
            apiKey: "AIzaSyAlizdDG_SxQKN8PmjWnFA5eF-W7mthM5I",
            authDomain: "fact-dd7f2.firebaseapp.com",
            databaseURL: "https://fact-dd7f2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fact-dd7f2",
            storageBucket: "fact-dd7f2.firebasestorage.app",
            messagingSenderId: "566920150102",
            appId: "1:566920150102:web:9eb4cae38f299f49280ff7"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("messages");

        let username = "";

        function setUsername() {
            const usernameInput = document.getElementById("username").value.trim();
            if (usernameInput !== "") {
                username = usernameInput;
                document.getElementById("username-section").style.display = "none";
                document.getElementById("chat").style.display = "block";
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (message !== "") {
                db.push().set({ user: username, text: message, timestamp: Date.now() });
                messageInput.value = "";
            }
        }

        db.on("child_added", snapshot => {
            const msg = snapshot.val();
            const msgElement = document.createElement("div");
            msgElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
            document.getElementById("messages").appendChild(msgElement);
        });
    </script>
</body>
</html>
